<input [(ngModel)]="color" type="text"/>

<div [ngSwitch]="color">
    <div [style]="getStyle(color)" *ngSwitchCase="'red'">You picked red color</div>
    <div [style]="getStyle(color)" *ngSwitchCase="'blue'">You picked blue color</div>
    <div [style]="getStyle(color)" *ngSwitchCase="'green'">You picked green color</div>
    <div [style]="getStyle()" *ngSwitchDefault>Pick Again</div>
</div>
